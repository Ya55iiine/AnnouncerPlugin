<span>
  {% trans %}By default, the Announcer will deliver all notices to you in a plaintext format. You may override this for each realm that may generate announcements.{% endtrans %}
  <ul>
    {% for realm in realms %}
      <li>{{ realm.capitalize() }} announcements:
        <select name="xmpp_format_{{ realm }}">
          {% for format in realms[realm] %}
            <option value="{{ format }}" {% if preferences[realm] == format %}selected{% endif %}>{{ format }}</option>
          {% endfor %}
        </select>
      </li>
    {% endfor %}
  </ul>
</span>
